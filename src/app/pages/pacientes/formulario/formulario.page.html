<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro de paciente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="cadastroForm" (ngSubmit)="salvar()">

    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>
    @if (cadastroForm.get('nome')?.touched && cadastroForm.get('nome')?.invalid) {
      <ion-text color="danger">
        <p>O nome é obrigatório.</p>
      </ion-text>
    }

    <ion-item>
      <ion-label position="floating">CPF</ion-label>
      <ion-input formControlName="cpf" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input formControlName="telefone" type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Data de nascimento</ion-label>
      <ion-input formControlName="data_nascimento" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Endereco</ion-label>
      <ion-input formControlName="endereco" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cidade</ion-label>
      <ion-input formControlName="cidade" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-select formControlName="estado"  label="Estado" placeholder="Selecione o estado" label-placement="stacked">>
        @for (estado of estados; track estado) {
        <ion-select-option [value]="estado.sigla">{{ estado.nome }}</ion-select-option>
        }
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-select formControlName="sexo" label="Sexo" placeholder="Selecione o sexo" label-placement="stacked">
        <ion-select-option value="M">Masculino</ion-select-option>
        <ion-select-option value="F">Feminino</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="cadastroForm.invalid">Salvar</ion-button>
  </form>
</ion-content>
